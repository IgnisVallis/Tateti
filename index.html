<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATETI</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
 <h1>TA-TE-TI</h1>
 <main>
    <section class="game-section">
        <article class="player first">
            <span class="player-name">Player 1</span>
            <img src="imgs/player-img.png" alt="player">
            <span class="puntuacion-container">puntuacion:<span class="puntuacion player-1-puntuation"></span></span>
        </article>
        <article class="tablero">
        <div class="casilla"><p class="mark 0"></p></div>
        <div class="casilla"><p class="mark 1"></p></div>
        <div class="casilla"><p class="mark 2"></p></div>
        <div class="casilla"><p class="mark 3"></p></div>
        <div class="casilla"><p class="mark 4"></p></div>
        <div class="casilla"><p class="mark 5"></p></div>
        <div class="casilla"><p class="mark 6"></p></div>
        <div class="casilla"><p class="mark 7"></p></div>
        <div class="casilla"><p class="mark 8"></p></div>
    </article>
    <article class="player second">
        <span class="player-name">Player 2</span>
        <img src="imgs/player-img.png" alt="player">
        <span class="puntuacion-container">puntuacion:<span class="puntuacion player-2-puntuation"></span></span>
    </article>
   
    </section>
    <button class="restart">Restart</button>
 </main>
 <script src="code.js"></script>   
</body>
</html>
